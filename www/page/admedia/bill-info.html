<div class="main-nav">
  <div ng-include="'./page/header.html'" ></div>
</div>
<div class="container marginTop user-center" ng-controller="UserCenterCtrl">
  <div class="line-wrap">
    <div class="header-tab marginLeft">
      <h4>帐户信息</h4>
    </div>
    <div class="bill-wrap padding">
      <table class="table table-hover">
        <tr>
          <th>账户名</th>
          <!--<th>账号类型</th>-->
          <th>卡号</th>
          <th>冻结资金</th>
          <th>可用资金</th>
        </tr>
        <tr>
          <td>{{user.Mobile}}</td>
          <!--<td>{{user.LinkName}}</td>-->
          <td>{{user.TotalAmount ||'' }}</td>
          <td>{{user.AmountFrozen||0 | currency: '￥'}}</td>
          <td>{{user.AvailableBanance||0 | currency: '￥'}}</td>
        </tr>
      </table>
      <div>
        <button ui-sref="admedia.bindcard" class="btn btn-info">提现绑卡</button>
      </div>
    </div>
    <div class="header-tab marginLeft">
      <h4>账单明细</h4>
    </div>
    <div class="search-wrap form-inline padding">
      <label>起止时间</label> <input type="text" class="form-control"/> - <input type="text" class="form-control"/>
      <button class="btn btn-info">查询</button>
    </div>
    <div class="padding">
      <table class="table table-hover">
        <tr>
          <th>订单号</th>
          <th>日期</th>
          <th>活动名称</th>
          <!--<th>提交</th>-->
          <th>资源名</th>
          <th>类型</th>
          <th>金额</th>
          <th>可用金额</th>
          <th>余额</th>
        </tr>
        <tr>
          <td colspan="8" class="txt-center">暂无数据</td>
        </tr>
      </table>
    </div>

  </div>
</div>
